<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
</head>

<body>
    <h1>Function</h1>
    
    <h2>Basic</h2>
    <ul>
        <script>
            function two() {
                document.write('<li>2-1</li>');
                document.write('<li>2-2</li>');
            };
            document.write('<li>1</li>');
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            document.write('<li>2-1</li>');
            document.write('<li>2-2</li>');
            document.write('<li>3</li>');
            two();
        </script>
    </ul>
    <h2>Parameter & Argument 입력</h2>
    <script>
        function onePlusone(){
        document.write(1 + 1+'<br>');
        }
    document.write(1+1);
    document.write('<br>');
    onePlusone();

    function sum(left, right){
        document.write(left+right+'<br>')
    }
    function sumColorRed(left, right){
        document.write('<div style="color:red;">'+left+right+'</div>')
    }
    sum(2,3); //5
    sum(2,5); //7
    sumColorRed(2,5);
    </script>
    
    <h2>Return 출력</h2>
    <script>
        function sum2(left, right){
            return left+right;
        }
        document.write(sum2(2,5)+'<br>');
        document.write('<div style="color:red;">'+sum2(2, 5) +'</div>');
        document.write('<div style="font-size:36px;">' + sum2(2, 5) + '</div>');
        
    </script>
</body>

</html>
