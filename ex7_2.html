<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop & array</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
    var number = ['one', 'two', 'three', 'four', 'five']
    </script>
    <h2>Number</h2>
    <ul>
        <script>
            var i = 0;
            while(i < number.length){
        document.write('<li><a href="http://a.com/'+number[i]+'">'+number[i]+'</li>');
            i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
